################## CONTROL BOARD PIN DEFINITION ####################
#  ______________________________________________________________
# | DRIVE | STEP pin | DIR pin  | EN pin   | CS PIN   | END_STOP |
# |-------|----------|----------|----------|----------|----------|
# | 0     | PF13     | PF12     | PF14     | PC4      | PG6      |
# | 1     | PG0      | PG1      | PF15     | PD11     | PG9      |
# | 2.1&2 | PF11     | PG3      | PG5      | PC6      | PG10     |
# | 3     | PG4      | PC1      | PA0      | PC7      | PG11     |
# | 4     | PF9      | PF10     | PG2      | PF2      | PG12     |
# | 5     | PC13     | PF0      | PF1      | PE4      | PD13     |
# | 6     | PE2      | PE3      | PD4      | PE1      | PD14     |
# | 7     | PE6      | PA14     | PE0      | PD3      | PD15     |
# |_______|__________|__________|__________|__________|__________|
#  ___________________ 
# | FAN   |    PIN    |
# |-------|-----------|
# | FAN0  | PA8       |
# | FAN1  | PE5       |
# | FAN2  | PD12      |
# | FAN3  | PD13      |
# | FAN4  | PD14      |
# | FAN5  | PD15      |
# | FAN6  | ALWAYS_ON |
# | FAN7  | ALWAYS_ON |
# | ______|___________|
#  ________________________________
# | HEATER |  HEAT pin |  TEMP pin |
# |--------|-----------|-----------|
# | BED    | PA1       | (TB) PF3  |
# | HE0    | PA2       | (TO) PF4  |
# | HE1    | PA3       | (T1) PF5  |
# | HE2    | PB10      | (T2) PF6  |
# | HE3    | PB11      | (T3) PF7  |
# |________|___________|___________|
#  _________________
# | SPI    | PIN    |
# |--------|--------|
# | MOSI   | PA7    |
# | MISO   | PA6    |
# | SCK    | PA5    |
# |________|________|



####################################################################
############################ MCU ###################################
####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1E0035000150534E4E313120-if00

[virtual_sdcard]
path: ~/gcode_files

[display_status]

####################################################################
############################ PRINTER ###############################
####################################################################
[printer]
kinematics: corexy
max_velocity: 2000
max_accel: 15000
max_accel_to_decel: 10000
max_z_velocity: 60
max_z_accel: 300
square_corner_velocity: 2

[pause_resume]
recover_velocity: 150

[input_shaper]
shaper_freq_x: 64  # per accelerometer
shaper_type_x: zv
shaper_freq_y: 70.2  # per accelerometer
shaper_type_y: mzv


####################################################################
############################ XY Axis ###############################
####################################################################

#______________________#### X On Drive 0 ####_______________________
[stepper_x]           
step_pin: PF13
dir_pin: PF12
enable_pin: PF14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PG6 
position_endstop: 0
position_min: 0
position_max: 280
homing_speed: 100
full_steps_per_rotation: 400
homing_retract_dist: 0
homing_positive_dir: false

[tmc5160 extruder]
cs_pin: PC4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
stealthchop_threshold: 0
interpolate: True
run_current: 1	
hold_current: 1

#______________________#### Y On Drive 1 ####_______________________
[stepper_y]           
step_pin: PG0
dir_pin: PG1
enable_pin: PF15
microsteps: 16
rotation_distance: 40
endstop_pin: ^PG9 
position_endstop: 0
position_min: 0
position_max: 280
homing_speed: 100
full_steps_per_rotation: 400
homing_retract_dist: 0
homing_positive_dir: false

[tmc5160 extruder]
cs_pin: PD11
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
stealthchop_threshold: 0
interpolate: True
run_current: 1	
hold_current: 1


####################################################################
############################ Z Axis ################################
####################################################################

#______________________#### Z On Drive 2 ####_______________________
[stepper_z]         
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 280
position_min: -1.5
homing_speed: 20

[tmc2209 stepper_z]
uart_pin: PC6      #(CS PIN)
interpolate: True
run_current: 1.0



#_____________________#### Z1 On Drive 3 ####_______________________
[stepper_z1]          
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PC7      #(CS PIN)
interpolate: True
run_current: 1.0


#_____________________#### Z2 On Drive 4 ####_______________________
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200

[tmc2209 stepper_z2]
uart_pin: PF2     #(CS PIN)
interpolate: True
run_current: 1.0


#__________________________ BLTouch ______________________________
[bltouch]
sensor_pin: ^PB7		# (WHITE wire)  ^ = Activate pullup resistor to avoid floating input
control_pin: !PB6		# (ORANGE wire) ! = Active low
x_offset: 22.75
y_offset: 5.21
#z_offset: 3
speed: 8
samples: 1
#sample_retract_dist: 5 
#samples_tolerance: 0.010


#__________________ SELF LEVELLING (Z_Tilt) _______________________
[z_tilt]
z_positions: 
	0,20
	140,285
	280,20

points:
	20,20
	20,260
	260,260
	260,20
speed: 200
horizontal_move_z: 15

#retries: 0
#   Number of times to retry if the probed points aren't within
#   tolerance.
#retry_tolerance: 0
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

#_____________________ SAFE Z HOMING ________________________________
[safe_z_home]
home_xy_position: 20,20  
z_hop: 10
z_hop_speed: 30.0



##################################################################
########################## EXTRUDER ##############################
##################################################################


#_____________________#### Extruder On Drive 6 ####_________________
[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4 
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.52
nozzle_diameter: 0.500
filament_diameter: 1.750
#____________________#### HEATER NOZZLE on HE0 ####_________________
heater_pin: PA2
#_________________________NOZZLE TEMP _____________________________
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF4
pullup_resistor: 4700
#sensor_type: MAX31865    # PT100 Duet Daughter Board on Duex5
#sensor_pin: PA24
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 350
pressure_advance = 0.002
max_extrude_only_distance: 150.0



[tmc5160 extruder]
cs_pin: PE1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
stealthchop_threshold: 0
interpolate: False
run_current: 0.20	
hold_current: 0.20



#[firmware_retraction]
#retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 80
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 80
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


# Fan0
[fan]
pin: PA8


# Fan1 controlled by extruder
[heater_fan nozzle_cooling_fan]
pin: PE5
heater: extruder
heater_temp: 45
fan_speed: 1.0


####################################################################
############################ BED ###################################
####################################################################
[heater_bed]
heater_pin: !PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
#control: watermark
min_temp: 0
max_temp: 130


####################################################################
############################ ACCELEROMETER #########################
####################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20  # an example





