rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
	SET_FAN_SPEED FAN=psu48 SPEED=1

[gcode_macro START_PRINT]
gcode:
	SET_FAN_SPEED FAN=psu48 SPEED=1

