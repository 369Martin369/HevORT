#resistance1: 4500000
#temperature2: 260
#resistance2: 2240
#temperature3: 460
#resistance3: 125.4
#sensor_type: Dyze500
#sensor_pin: PF4

#____________________ INACTIVE - Using PT100 on Octopus Pro _________
